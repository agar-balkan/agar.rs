
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agar Balkan Fancy Nick</title>
	<style>
	body {
		background: rgba(0,0,0,.84);
	}
	.btns {
		width: 28px !important;
		height: 30px  !important;
		/*font-family: 'Courier New', Courier, monospace;*/
		border: 0px;
		background: transparent;
		color: #FFFF00;
		cursor: pointer !important;
	}
	.btns:hover {
		color: #FF0000;
		-moz-transform: scale(2.1);
		-webkit-transform: scale(2.1);
		transform: scale(2.1);
		border: none;
		box-shadow: none;
	}
	.fn-letters-wrap {
		text-align: center;
	}
	input[type=text] {
		width: 500px;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border: 3px solid #ccc;
		-webkit-transition: 0.5s;
		transition: 0.5s;
		outline: none;
	}
	#copy {
		width: 100px;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border: 3px solid #ccc;
		-webkit-transition: 0.5s;
		transition: 0.5s;
		outline: none;
		cursor: pointer;
	}
	#snackbar {
		visibility: hidden;
		min-width: 250px;
		margin-left: -125px;
		background-color: darkblue;
		color: #fff;
		text-align: center;
		border-radius: 2px;
		padding: 16px;
		position: fixed;
		z-index: 1;
		left: 50%;
		bottom: 30px;
		font-size: 17px;
	}

	#snackbar.show {
		visibility: visible;
		-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
		animation: fadein 0.5s, fadeout 0.5s 2.5s;
	}

	@-webkit-keyframes fadein {
		from {bottom: 0; opacity: 0;}
		to {bottom: 30px; opacity: 1;}
	}

	@keyframes fadein {
		from {bottom: 0; opacity: 0;}
		to {bottom: 30px; opacity: 1;}
	}

	@-webkit-keyframes fadeout {
		from {bottom: 30px; opacity: 1;}
		to {bottom: 0; opacity: 0;}
	}

	@keyframes fadeout {
		from {bottom: 30px; opacity: 1;}
		to {bottom: 0; opacity: 0;}
	}
	</style>
	<script src="../assets/js/jquery-3.2.1.min.js"></script>
</head>

<div id="snackbar">Nick je kopiran. Nalepite ga u polje za ime.</div>

<script>
$(".btns").each(function() {

	var theString =  $(this).val();
	var varTitle = $('<textarea />').html(theString).text();
	$(this).val(varTitle);
});
$(".btns").click(function(e){
	if( $("#calcfield").val().length >= 15 ) {
		$("#calcfield").val( $("#calcfield").val().slice(0, 15) );
	} else {
		var current = $("#calcfield").val();
		$("#calcfield").val(current + $(e.target).val())
	}
});
function copyToClipboard() {
	element = $("#calcfield");
	var $temp = $("<input>");
	$("body").append($temp);
	$temp.val($(element).val()).select();
	document.execCommand("copy");
	$temp.remove();
	myFunction();
}

function myFunction() {
	var x = document.getElementById("snackbar");
	x.className = "show";
	setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);
}
</script>
